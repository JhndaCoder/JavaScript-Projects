<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="palindrome.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Palindrome Checker</title>
</head>

<body class="container-fluid">
    <div class="text">
        <h1 class="text-light text-center">Palindrome Checker</h1>
        <form class="my-3">
            <label for="input">Input String:</label>
            <input type="text" id="input" name="input" autocomplete="off" class="w-lg-50 w-75">
        </form>
        <h4 class="text-light">To check for Palindrome, click the button after giving input.</h4>
        <button onclick="palindrome_check()" class="my-3 btn btn-light w-50 w-md-25">Click Here!</button>
        <p id="prog" class="py-3"></p>
    </div>
</body>

</html>
