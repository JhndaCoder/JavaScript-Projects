<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice"><img src="Images/icons8-hand-rock-96.png" alt="Rock" id="rock"></div>
        <div class="choice"><img src="Images/icons8-hand-96.png" alt="Paper" id="paper"></div>
        <div class="choice"><img src="Images/icons8-hand-scissors-96.png" alt="Scissors" id="scissors"></div>
    </div>
    <div id="action-msg">Make your move</div>
    <footer>Made by copying code from tutorials by JhndaCoder</footer>
</body>

</html>
